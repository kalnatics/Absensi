<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="MyLibrary/bootstrap.min.css"/>
    <script src="MyLibrary/jquery-3.6.0.min.js"></script>
    <script src="MyLibrary/popper.min.js"></script>
    <script src="MyLibrary/bootstrap.min.js"></script>
    <link rel="stylesheet" href="MyLibrary/datatables.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="MyLibrary/datatables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="auth.js"></script>
    
    <style>

      table {
        width: fit-content;
      }
      td {
        padding: 4%;
      }
      .login {
        float: right;
      }
      body {
        padding: 2%;
      }
    </style>
</head>
<body class="authPage bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-dark rounded" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span><img src="logoSMK.png" width="30" height="30" class="navbar-brand d-inline-block align-top" alt="" style="margin-left: 20px" /></span>Absensi
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav justify-content-end nav-pills"></ul> 
      </div>
    </nav>
    <br />
    
    <table class="box-login position-absolute top-50 start-50 translate-middle bg bg-light rounded-top">
      <tr>
        <td>
          <h4>LOGIN</h4>
          <hr />
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="email" class="form-control myinput" id="email" name="email" placeholder="Email" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <input type="password" class="form-control myinput" id="password" name="password" placeholder="Password" />
        </td>
      </tr>
      <tr>
        <td><a href="register.html" class="btn btn-outline-dark mt-2">Register</a></td>
        <td><button type="button" name="submit" class="btn btn-outline-success mt-2 login btn-login myinput" id="btnLogin">Login</button></td>
      </tr>
    </table>
</body>
</html>

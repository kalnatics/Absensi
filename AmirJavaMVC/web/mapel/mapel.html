<html>
    <head>
        <title>Amir Web Application - MAPEL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="MyLibrary/bootstrap.min.css"/>
        <script src="MyLibrary/jquery-3.6.0.min.js"></script>
        <script src="MyLibrary/popper.min.js"></script>
        <script src="MyLibrary/bootstrap.min.js"></script>
        <link rel="stylesheet" href="MyLibrary/datatables.min.css">
        <script src="MyLibrary/datatables.min.js"></script>
        
        
        <script type="text/javascript" src="mapel.js"></script>
    </head>
    <body>
        <div class="container"> 
            <div class="row countainer-fluid" style="background: orange; height: 80px"></div>
            <div class="row rounded countainer-fluid bg-dark" style="height: 36px">
                <div class="col col-sm-6 float-left">
                    <h4 style="color: #ffffff">Data Mapel</h4>
                </div>
                
                <div class="col float-lg-right">
                    <div class="dropdown dropright float-right" style="margin-right: 0%">
                        <div class="btn-group">
                            <button type="button" class="btn btn-dark btn-sm" id="btnKembali">Kembali Ke Menu</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-dark btn-sm" id="btnLogout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="container-fluid" style="height: 10px"></div>
            <div class="row container">
                <div class="col float-none">
                    <table class="table table-danger py-4 table-hover table-borderless" id="tabelmapel">
                        <thead>
                        <th scope="col">Id Mapel</th>
                        <th scope="col">Nama Mapel</th>
                        <th class="float-right">
                            <a class='btn btn-dark btn-sm' id='btnAdd' data-toggle='modal' data-target='#'>
                                &nbsp;&nbsp;&nbsp;  Tambah  &nbsp;&nbsp;&nbsp;
                            </a>
                        </th>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                        <th scope="col">Id Mapel</th>
                        <th scope="col">Nama Mapel</th>
                        <th></th>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog container">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <font style="color : #ffffff">
                            <h4 class="modal-title" data-toggle='modal' id="titel1">TAMBAH DATA</h4>
                            <h4 class="modal-title" data-toggle='modal' id="titel2">EDIT DATA</h4>
                            </font>
                        </div>
                        <div class="modal-body modal-lg">
                            <div class="container-fluid">
                                
                                <div class="form-group row mb-4">
                                    <label for="idmapel" class="col-sm-4 col-form-label">Id Mapel</label>
                                    <div class="col-sm5">
                                        <input type="text" class="form-control" id="idmapel" placeholder="Id Mapel">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label for="namamapel" class="col-sm-4 col-form-label">Nama Mapel</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="namamapel" placeholder="Nama Mapel">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer bg-primary">
                            <button type="button" class="btn btn-success" id="btnSave">Simpan</button>
                            <button type="button" class="btn btn-outline-danger" id="btnCancel">&nbsp;Batal&nbsp;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="MyLibrary/bootstrap.min.css"/>
        <script src="MyLibrary/jquery-3.6.0.min.js"></script>
        <script src="MyLibrary/popper.min.js"></script>
        <script src="MyLibrary/bootstrap.min.js"></script>
        <link rel="stylesheet" href="MyLibrary/datatables.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="MyLibrary/datatables.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body{
            padding: 2%;
        }
        </style>
        
        <script type="text/javascript" src="auth.js"></script>
    </head>
    <body class="authPage bg-dark-subtle">
        <nav class="navbar navbar-expand-lg bg-dark rounded" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span><img src="logoSMK.png" width="30" height="30" class="navbar-brand d-inline-block align-top" alt="" style="margin-left: 20px" /></span>Absensi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav justify-content-end nav-pills"></ul>
          </div>
        </nav>
        <br />
        <br />
        <div class="box-login m-3 w-50 position-absolute top-50 start-50 translate-middle bg bg-light rounded-top pt-2">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Register</h3>
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="text" class="form-control myinput" value="" id="username" name="username" placeholder="Username" />
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="email" class="form-control myinput" value="" id="email" name="email" placeholder="Email" />
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="password" class="form-control myinput" value="" id="password" name="password" placeholder="Password" />
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="password" class="form-control myinput" value="" id="confirm" name="confirm" placeholder="Confirm Password" />
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="number" class="form-control myinput" value="" id="nohp" name="nohp" placeholder="No Hp" />
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <input type="text" class="form-control myinput" value="" id="alamat" name="alamat" placeholder="Alamat" />
            </div>
          </div>

          <div class="row justify-content-center text-center my-4">
            <div class="col">
              <p class="color-blue">Already have an account? <a href="login.html">Sign in here!</a></p>
            </div>
          </div>

          <div class="row justify-content-center my-4">
            <div class="col-md-6 col-12">
              <button type="button" name="submit" class="btn btn-register myinput btn-dark w-100">Register!</button>
            </div>
          </div>
        </div>
    </body>
</html>

    <script>
        let quotes = [
            {
                author: "Albert Einstein",
                text: "Imagination is more important than knowledge. For knowledge is limited, whereas imagination embraces the entire world, stimulating progress, giving birth to evolution."
            },
            {
                author: "William Shakespeare at Hamlet",
                text: "To be, or not to be: that is the question."
            },
            {
                author: "Steve Jobs",
                text: "Your time is limited, so don’t waste it living someone else’s life."
            },
            {
                author: "Walt Disney",
                text: "All our dreams can come true, if we have the courage to pursue them."
            },
            {
                author: "J.K. Rowling at Harry Potter and the Sorcerer's Stone",
                text: "It does not do to dwell on dreams and forget to live."
            },
            {
                author: "Jane Austen at Emma",
                text: "If I loved you less, I might be able to talk about it more."
            },
            {
                author: "Gabriel G Marquez",
                text: "What matters in life is not what happens to you but what you remember and how you remember it."
            },
        ];


        $(document).ready(function () {
            setRandomQuote();
        });

        function setRandomQuote() {
            let random = Math.round(Math.random() * (quotes.length));

            if(random < 7) {
                $('.quoteText').text(quotes[random].text)
                $('.quoteAuthor').text(quotes[random].author)
            } else {
                $('.quoteText').text(quotes[1].text);
                $('.quoteAuthor').text(quotes[1].author);
            }
        }
    </script>
